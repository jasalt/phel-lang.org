{% extends "base.html" %}

{% block body %}
{% include "header.html" %}

<div class="page">
    {% block content %}
    <div class="page__content">
        {{ section.content | safe }}
        
        {% if section.pages %}
        <ul>
            {% for page in section.pages %}
            <li>
                <a href="{{ page.permalink }}">{{ page.title }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    {% endblock %}

    {% include "footer.html" %}
</div>

{% endblock body %}
